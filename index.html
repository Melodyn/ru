---
layout: default
title: Сергей Мелодин
---

<div class='posts'>
  {% for post in site.posts %}

    <div class='post-listing'>
      <a class='title' href='{{ post.url }}'>{{ post.title }}</a>
      <br>
      <span class='published-on'>{{ post.date | date: "%-d %B %Y" }}</span>
    </div>

  {% endfor %}
</div>
