<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="author" content="Сергей Мелодин">
    <meta name="description" content="{{ site.description }}">

    <title>{{ page.title }}</title>

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
    <meta property="og:image" content="{{ site.url }}/assets/img/{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="720" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.description }}{% endif %}" />
    <link rel="stylesheet" href="/css/main.css">
    {% include analytics.html %}
  </head>
  <body>
    <div class='container'>
      <div class='header'>
        <span class='site-title'><a href='/'>{{ site.name }}</a></span>
        <span class='links align-right'>
          <a class='top-nav-link' href='/о/авторе'>Об авторе</a>
          <a class='top-nav-link' href='/о/сайте'>О сайте</a>
        </span>
      </div>

      <div class='site'>
        {{ content }}
        <hr>
        <button class="up" onclick="(() => {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        })()">наверх</button>
      </div> <!-- /site -->

      <div class='footer'>
        Powered by <a href='http://jekyllrb.com' target="_blank">Jekyll</a>.
        Get this theme
        <a href="https://github.com/nithinbekal/nithinbekal.github.io/" target="_blank">here</a>.
      </div>
    </div> <!-- /container -->
  </body>
</html>
