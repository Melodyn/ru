---
layout: default
---

<div class='post'>
  <h2 class='title'>{{ page.title }}</h2>
  <p class='meta'>{{ page.date | date_to_string }}</p>

  <div class='content'>
  {{ content }}
  </div>

  <div class="social-share">
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.theme_options.twitter_handle }}&related={{ site.theme_options.twitter_handle }}"
      onclick="ga('send', { 'hitType': 'event', 'eventCategory': 'Social Share', 'eventAction': 'Tweet', 'eventLabel': 'New Tweet' });"
      class="tweet-button" rel="nofollow" target="_blank" title="Share on Twitter">
    <i></i> Tweet
    </a>
    {% include category_links.html %}
  </div>

  <div id='post-footer'>
    {% include bio.html %}
    {% include subscribe.html %}
    {% if false %}
      <!-- Hide prev/next and related posts for now -->
      {% include post_nav.html %}
    {% endif %}
  </div>

  {% include disqus.html %}
</div>

{% if page.onelink %}
<div id="amzn-assoc-ad-d9a5a519-de10-4b95-9fa6-846684197605"></div>
<script async src="//z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US&adInstanceId=d9a5a519-de10-4b95-9fa6-846684197605"></script>
{% endif %}
